# Use fastfetch --print-config-user > ~/.config/fastfetch/config.conf to overwrite this file with the current defaults

# ff --list-presets
#--load-config /path/to/config.txt

# ff --list-modules
# ff --print-structure
--structure Separator:Kernel:Packages:Uptime:Memory:Disk:DE:WM:Theme:Icons:Font:Cursor:Separator
#Title:Host:Uptime:Shell:Resolution:Terminal:TerminalFont:CPU:GPU:Memory:Disk:Battery:Locale:Break:Colors

# Modules keys
--kernel-key "|kernel"
--packages-key "|pkgs"
--uptime-key "|up"
--memory-key "|RAM"
--de-key "|de"
--wm-key "|wm"
--theme-key "|theme"
--icons-key "|icons"
--font-key "|font"
--cursor-key "|cursor"

# Modules format
--packages-format "{2} (standard & AUR)"
--uptime-format "{}d {}h {}m"
--memory-format "{1}MiB ({3}%)"

#--multithreading true
#--allow-slow-operations false
#--disable-linewrap true
#--hide-cursor true

# ff --list-logos
# ff --print-logos
--logo arch
# auto, builtin, file, raw, sixel, kitty or chafa.
--logo-type auto
#--logo-width 65
#--logo-height 0

# ff --help color; linux console color code / color name; replace $[1-9]; $$ for single "$"
#--logo-color-1 red
#--logo-color-2 32
#--logo-color-9 yellow

#--logo-padding 0
#--logo-padding-left 0
#--logo-padding-right 0
#--logo-print-remaining true

#--color magenta
#--title-fqdn false
--separator-string "-"
--separator "|   "
#--public-ip-timeout 0

# ff --recache to take effect.
#--os-file /etc/os-release
#--player-name spotify
#--escape-bedrock true

# auto, egl, glx or osmesa
