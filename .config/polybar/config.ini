;; Global WM Settings
[global/wm]
margin-bottom = 0
margin-top = 0
fixed-center = true
include-file = $HOME/.config/polybar/colors.ini

;; Application Settings
[settings]
screenchange-reload = true
; Compositing operators
pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; Bar Settings
[bar/main]
modules-left = L i3 R -- L music R -- L network R
modules-center = L date R  
modules-right = L temperature _ cpu _ memory _ filesystem R -- L backlight _ pulseaudio _ battery R
separator =
monitor = ${env:DEFAULT_MON:eDP1}
;monitor-fallback =
monitor-strict = true
; override-redirect = true
; wm-restack = i3
; tray-reparent = true
;locale = it_IT.UTF-8
bottom = false
padding = 0
width = 100%
height = 30
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0
background = #002d333f
foreground = ${color.foreground}
dim-value = 1.0
line-size = 2
line-color = ${color.background}
border-top-size = 7
border-top-color = #002d333f
border-left-size = 7
border-left-color = #002d333f
border-right-size = 7
border-right-color = #002d333f
font-0 = "Iosevka Nerd Font:style=bold:size=10;3"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=12;4"
tray-position = right
tray-detached = false
tray-maxsize = 15
tray-background = #002d333f
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

;; UTILITY MODULES
[glyph]
left = ÓÇ¥ 
right = ÓÇ∂ 

[module/R]
type = custom/text
content-background = #002d333f
content-foreground = ${color.background}
content = ${glyph.left}
content-font = 2

[module/L]
type = custom/text
content-background = #002d333f
content-foreground = ${color.background}
content = ${glyph.right}
content-font = 2

[module/--]
type = custom/text
content = " "

[module/_]
type = custom/text
content = "  "
content-foreground = ${color.background}
content-background = ${color.background}

;; MODULES
[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = false
format = <ramp> <label>
label = %percentage%%
ramp-0 = Ó¶£
ramp-1 = Óß£
format-background = ${color.background}
ramp-foreground = ${color.yellow}

[module/battery]
type = internal/battery
poll-interval = 12
adapter = ${env:ADAPTER}
battery = ${env:BATTERY}
full-at = 99
format = " %percentage%%"
format-prefix = Ó§ú
format-discharging = <label-discharging>
format-discharging-prefix = Ó§ú
format-charging = <label-charging>
format-charging-prefix = Ó§ù
format-full = <label-full>
format-full-prefix = Ó§ù
; (%time%)
label-discharging = " %percentage%%"
label-charging = " %percentage%%"
label-full = " FULL"
time-format = %H:%M
format-foreground = ${color.foreground}
format-background = ${color.background}
format-prefix-foreground = ${color.green}
format-discharging-prefix-foreground = ${color.orange}
format-discharging-prefix-background = ${color.background}
format-charging-prefix-foreground = ${color.green}
format-charging-prefix-background = ${color.background}
format-full-prefix-foreground = ${color.red}
format-full-prefix-background = ${color.background}
label-discharging-background = ${color.background}
label-charging-background = ${color.background}
label-full-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 3
format = <label>
format-prefix = Ó•ê
format-prefix-foreground = ${color.cyan}
format-background = ${color.background}
warn-percentage = 80
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
date-alt = %x
time-alt = %H:%M:%S %Z %z
format = <label>
format-prefix = Ó§π 
format-prefix-foreground = ${color.red}
format-background = ${color.background}
label = " %date% | %time%"

[module/filesystem]
type = internal/fs
interval = 180
mount-0 = /
; spacing=2
fixed-values = true
format-mounted = <label-mounted>
format-unmounted = <label-unmounted>
format-mounted-prefix = Ó•∫
format-unmounted-prefix = Ó•∫
format-mounted-background = ${color.background}
format-mounted-prefix-foreground = ${color.orange}
format-unmounted-background = ${color.background}
format-unmounted-prefix-foreground = ${color.red}
label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"

